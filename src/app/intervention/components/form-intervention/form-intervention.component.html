<div class="container">
    <form (ngSubmit)="register()" [formGroup]="myForm">

        <div class="form-group">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control">
        </div>
      <div>
        <div class="form-group">

        <select [(ngModel)]="id" formControlName="client" class="form-control">
          <option value="" disabled selected>Choisir un client</option>
          <option *ngFor="let client of collectionClients$ | async " [value]="client.id">
            {{ client.nom }}
          </option>
        </select>
        </div>
      </div>

        <button class="btn btn-success" type="submit" [disabled]="myForm.invalid"> Valider</button>
    </form>


</div>
