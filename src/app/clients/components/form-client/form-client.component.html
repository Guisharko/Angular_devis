<div class="container">
    <form (ngSubmit)="register()" [formGroup]="myForm">

        <div class="form-group">
            <label>Nom</label>
            <input type="text" formControlName="nom"
                   placeholder="Veuillez saisir un nom" class="form-control">
        </div>
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" formControlName="prenom"
                   placeholder="Veuillez saisir un prénom" class="form-control">
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" formControlName="adresse" class="form-control">
        </div>

        <div class="form-group">
            <label>Ville</label>
            <input type="text" formControlName="ville" class="form-control">
        </div>


        <div class="form-group">
            <label>Téléphone</label>
            <input type="text" formControlName="telephone" class="form-control">
        </div>

        <div class="form-group">
            <label>Mail</label>
            <input type="email" formControlName="mail" class="form-control">
        </div>

        <button class="btn btn-success" type="submit" [disabled]="myForm.invalid"> Valider</button>
    </form>


</div>
